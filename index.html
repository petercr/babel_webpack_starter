<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Final Project!</title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-w+yWASP3zYNxxvwoQBD5fUSc1tctKq4KUiZzxgkBSJACiUp+IbweVKvsEhMI+gz7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb3">
    <div class="container">
      <a href="#" class="navbar-brand">Microposts</a>
    </div>
  </nav>

  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1 class="card-title">Say Something</h1>
      <p class="card-text lead">What&apos;s on your mind?</p>
      <form class="form-group">
        <label for="title">Post Title</label>
        <input type="text" class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="Enter post">
        <small id="helpIdTitle" class="form-text text-muted">Write your post title above here</small>
      </form>
      <form class="form-group">
        <label for="title">Post Body</label>
        <textarea class="form-control" name="body" id="body" aria-describedby="helpId" placeholder="Enter post"></textarea>
        <small id="helpIdBody" class="form-text text-muted">Write your post above here</small>
      </form>
      <input type="hidden" id="id" value="">
      <button class="btn btn-primary btn-block post-submit">Submit</button>
    </div>
    <span class="end-form"></span>
    

    <br>
    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts &copy;
  </footer>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
